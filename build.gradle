group 'com.lvhao'
version '1.0.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

springBoot  {
    mainClass = 'com.lvhao.schedulejob.AppMain'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    compile.exclude group:'com.fasterxml.jackson.core'
    compile.exclude group:'log4j.log4j'
    compile.exclude group:'com.mchange'
    compile.exclude group:'c3p0'
    compile.exclude group:'commons-logging'
    compile.exclude group:'org.apache.httpcomponents'
}

dependencies {

    // spring web
    compile('org.springframework.boot:spring-boot-starter-web:1.3.6.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-aop:1.3.6.RELEASE')
    compile('org.springframework:spring-beans:4.3.1.RELEASE')
    compile('org.springframework:spring-core:4.3.1.RELEASE')
    compile('org.springframework:spring-expression:4.3.1.RELEASE')
    compile('org.springframework:spring-context:4.3.1.RELEASE')
    compile('org.springframework:spring-aop:4.3.1.RELEASE')
    compile('org.springframework:spring-web:4.3.1.RELEASE')
    compile('org.springframework:spring-webmvc:4.3.1.RELEASE')

    // fastjson
    compile('com.alibaba:fastjson:1.2.13')

    // guava
    compile('com.google.guava:guava:19.0')

    // jdbc
    runtime('mysql:mysql-connector-java:5.1.38')
    compile('com.zaxxer:HikariCP:2.4.5')
    compile('org.springframework:spring-tx:4.3.1.RELEASE')
    compile('org.springframework:spring-jdbc:4.3.1.RELEASE')

    // metrics
    compile ('com.codahale.metrics:metrics-healthchecks:3.0.2')
    compile ('com.codahale.metrics:metrics-core:3.0.2')

    // mybatis
    compile('org.mybatis:mybatis:3.4.1')
    compile('org.mybatis:mybatis-spring:1.3.0')
    compile('org.springframework:spring-oxm:4.3.1.RELEASE')

    // thrift
    compile('org.apache.thrift:libthrift:0.9.3')

    // quartz
    compile('org.quartz-scheduler:quartz:2.2.3')
    compile('org.springframework:spring-context-support:4.3.1.RELEASE')

    // okHttp3 integration need spring4.3
    compile ('com.squareup.okhttp3:okhttp:3.4.1')
    compile('com.squareup.okio:okio:1.9.0')
}

